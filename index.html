<!DOCTYPE html>
<!-- Website - craftycodeverse -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Contact Us Form | CodingLab</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Address</div>
            <div class="text-one">Chennai, TamilNadu</div>
            <div class="text-two">India</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Phone</div>
            <div class="text-one">+91 8939516545</div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">praveenguna428@gmail.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Send us a message</div>
          <p>Please fill out the form below with your details and message. It's my pleasure to help you.</p>
          <form action="https://api.web3forms.com/submit" method="POST">
            <!-- Replace with your Access Key -->
            <input type="hidden" name="access_key" value="8f0a6016-09fc-4262-ace0-db98d9987437" />
            <div class="input-box">
              <input type="text" name="name" placeholder="Enter your name" required />
            </div>
            <div class="input-box">
              <input type="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="input-box message-box">
              <textarea name="message" placeholder="Enter your message" required></textarea>
            </div>
            
            <div class="button">
              <input type="submit" value="Send Now" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
